<title>Firestore Panel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  #data {
    margin-top: 20px;
  }

  .document {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
  }

  .document p {
    margin: 5px 0;
  }
</style>
<div class="card">
  <div class="card-body">
    <h5 class="card-title"><strong>ID:</strong> ${doc.id}</h5>
    <input type="file" />
    <input type="text" />
    <br />

    <button
      class="btn btn-primary btn-sm mt-3"
      onclick="deleteDocument('${doc.id}')"
    >
      Actualizar contrase√±a
    </button>
    <br />
    <button
      class="btn btn-secondary btn-sm mt-3"
      onclick="deleteDocument('${doc.id}')"
    >
      Token
    </button>

    <button
      class="btn btn-danger btn-sm mt-3"
      onclick="deleteDocument('${doc.id}')"
    >
      Eliminar
    </button>

    <button
      class="btn btn-secondary btn-sm mt-3"
      onclick="changePaget('${doc.id}')"
    >
      Lo regresa al inicio
    </button>
  </div>
</div>
